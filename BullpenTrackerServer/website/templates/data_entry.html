<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Entry Form</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Vidaloka|Shrikhand" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script rel="text/javascript" src="{{ url_for('static',filename='js/dataentry.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='js/script.js') }}"></script>

</head>
<body>

    <div class="header">
        <span class="title">Bullpen Tracker</span>
        <a class="login_logout" id="logout_btn" href="/logout">logout</a>
    </div>

    <button class="back_btn" onclick="location.href='/'">Back</button>


    <select id="pentype">
  <option value="COMP">COMP</option>
  <option value="FLAT">FLAT</option>
  <option value="NORM">NORM</option>
  <option value="GAME">GAME</option>
    </select>
    <button id="start">Start Session</button>

    <form action="" class="data_entry_form" name="form" id="form" display="none">
        <div>
            <img class="coords" src="http://cdn0.vox-cdn.com/assets/4384443/Inning_1.png">
            <!--<img class="coords" src="strikezone.png">-->
        </div>
        <input type="checkbox" id="hard_contact">Hard Contact <br>
        <input type="text" id="pitch_type">Pitch Type <br>
        <input type="text" id="vel">Velocity <br>

        <button id="submitbutton">Submit</button>
    </form>
    <div>
        <button id="exit">End Session</button>
    </div>

</body>
</html>
