<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BullpenTracker</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">
    <script type="text/javascript" src="{{ url_for('static',filename='js/jquery.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static',filename='js/script.js') }}"></script>

    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon/favicon.ico') }}">

</head>
<body>

    <div class="header">
        <span class="title">Bullpen Tracker</span>
        <a class="logout_link" id="logout_btn" href="/logout">Logout</a>
    </div>

    <div class="container">
        
        <div class="profile">
            <!--<img id="profile_pic" src="" title="Profile Pic">-->
            <h1 class="pitcher_name"></h1><br>
            <h3 class="throw_side"></h3>
        </div><br>

        <hr>

        <div class="data">
            <button onclick="location.href='/stats'">View Data</button>
            <button onclick="location.href='/track'" id="data_entry">Data Entry</button>
        </div><br>
        <div class="summary" >
            <b id="summary">Stats Summary</b>
            <!--<i id="complete_stats"><a href="/stats">View Complete Stats</a></i>-->

            <table class="summary_table"></table>
        </div>

    </div>


    
</body>
</html>
